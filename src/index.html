  <body class="min-h-screen font-mono">
    <div
      class="weather-app min-h-screen bg-slate-50 py-6 flex flex-col items-center relative overflow-hidden"
    >
      <div class="general-info flex flex-col items-start">
        <div class="city-name text-4xl">0</div>
        <div class="date text-gray-600">0</div>
        <div class="time -mt-2 text-gray-600">0</div>
        <div class="flex justify-center w-full my-6">
          <div class="weather-temp text-6xl text-center">0</div>
        </div>
        <div class="weather-description text-2xl text-gray-700">0</div>
      </div>

      <div class="search-box gap-1 my-2">
        <form class="group relative" action="javascript:void(0);">
          <svg
            width="20"
            height="20"
            fill="currentColor"
            class="search-box-img absolute left-3 top-1/2 -mt-2.5 text-gray-400 pointer-events-none group-focus-within:text-blue-500"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            />
          </svg>
          <input
            id="search-box-input"
            class="focus:ring-2 focus:ring-blue-500 focus:outline-none w-full text-sm leading-6 text-gray-900 placeholder-gray-400 rounded-md py-2 pl-10 ring-1 ring-gray-200 shadow-sm"
            type="text"
            aria-label="Search Location"
            placeholder="Search Location..."
          />
        </form>
      </div>

      <div
        class="details-info text-center grid grid-flow-col grid-rows-3 grid-cols-2 gap-8 my-4"
      >
        <div id="real-feel">
          <div class="real-feel-text text-gray-600">
            <p class="text-sm">Real Feel</p>
          </div>
          <div id="real-feel-value" class="text-2xl"></div>
        </div>

        <div id="humidity">
          <div class="humidity-text text-gray-600">
            <p class="text-sm">Humidity</p>
          </div>
          <div id="humidity-value" class="text-2xl"></div>
        </div>

        <div id="chance-of-rain">

            <p class="text-sm">Chance Of Rain</p>
          </div>
          <div id="chance-of-rain-value" class="text-2xl"></div>
        </div>

        <div id="pressure">
          <div class="pressure-tex text-gray-600">
            <p class="text-sm">Pressure</p>
          </div>
          <div id="pressure-value" class="text-2xl">O</div>
        </div>

        <div id="wind-speed">

            <p class="text-sm">Wind Speed</p>
          </div>
          <div id="wind-speed-value" class="text-2xl">O</div>
        </div>
      </div>
